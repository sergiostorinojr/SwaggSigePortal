<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Insert title here</title>

</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<h:panelGrid columns="2">
		

			<p:outputLabel value="Email:" />
			<p:inputText value="#{emailTesteMB.email.email}" size="40" />
			
			<p:outputLabel value="Senha:" />
			<p:inputText value="#{emailTesteMB.email.senha}" size="40" />
			
			<p:outputLabel value="SMTP:" />
			<p:inputText value="#{emailTesteMB.email.servidorSmtp}" size="40" />
			
			<p:outputLabel value="Porta:" />
			<p:inputText value="#{emailTesteMB.email.porta}" size="40" />
			
			<p:outputLabel value="Requer Autenticação SSL:" />
			<p:selectBooleanCheckbox value="#{emailTesteMB.email.autenticacaoSSL}" />
			
			<p:outputLabel value="Requer Autenticação TTLS:" />
			<p:selectBooleanCheckbox value="#{emailTesteMB.email.autenticacaoTLS}" />
			
			<p:outputLabel value="Email Remetente:" />
			<p:inputText value="#{emailTesteMB.email.emailRemetente}" size="40" />
			
			<p:outputLabel value="Email Destinatario:" />
			<p:inputText value="#{emailTesteMB.email.emailDestinario}" size="40" />
			
			<p:outputLabel value="Assunto:" />
			<p:inputText value="#{emailTesteMB.email.assuntoEmail}" size="40" />
			
			<p:outputLabel value="Email Corpo:" />
			<p:inputTextarea value="#{emailTesteMB.email.msgCorpo}" />


		<p:commandButton action="#{emailTesteMB.enviar}" value="Enviar Email" />


		</h:panelGrid>
	</h:form>

</h:body>
</html>
