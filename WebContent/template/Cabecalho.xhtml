<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 

	<div id="menu">
	<h:graphicImage value="/imagem/teste.png" width="128" height="64"/>
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Cadastros" icon="ui-icon-document">
             <p:menuitem value="Clientes" url="#" icon="ui-icon-contact"/>
            <p:menuitem value="Fornecedores" url="#" icon="ui-icon-contact"/>
            <p:menuitem value="Fabricantes" url="#" icon="ui-icon-contact"/>
            <p:submenu label="Produtos/Serviços" icon="ui-icon-contact">
                <p:menuitem value="Produtos" url="#" />
                <p:menuitem value="Serviços" url="#" />
            </p:submenu>
            
            <p:separator />
            <p:menuitem value="Sair" url="#" />
        </p:submenu>
 
        <p:submenu label="Movimentações" icon="ui-icon-pencil">
        <p:submenu label="Financeiro" icon="ui-icon-contact">
                <p:menuitem value="Contas Pagar" url="#" />
                <p:menuitem value="Contas Receber" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Relatórios" icon="ui-icon-help">
            <p:submenu label="Cadastros" icon="ui-icon-contact">
                <p:menuitem value="Clientes" url="#" />
                <p:menuitem value="Produtos" url="#" />
                <p:menuitem value="Estoque" url="#" />
            </p:submenu>
            <p:submenu label="Financeiro" icon="ui-icon-contact">
                <p:menuitem value="Contas Pagar" url="#" />
                <p:menuitem value="Contas Receber" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Ultilitários" icon="ui-icon-gear">
            <p:submenu label="Cofigurações" icon="ui-icon-refresh">
                <p:menuitem value="Alterar Senha"  icon="ui-icon-disk" update="messages"/>
            </p:submenu>
        </p:submenu>
 
 
        <f:facet name="options">
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
	
	</div>

</ui:composition>
